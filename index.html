      body {
        font-family: 'Old Newspaper', serif; /* Set Old Newspaper as the main font */
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevent horizontal scroll when sidebar is open */
        background-color: #f0f0f0; /* Light background for better contrast */
      }

      header {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #333; /* Add background color for visibility */
        color: white;
        border: 2px solid red; /* Debugging style */
      }

      .avatar {
        width: 140px;
        height: 160px;
        border-radius: 50%;
        margin-right: 40px;
      }

      /* Sidebar styles */
      .sidebar {
        position: fixed;
        top: 0;
        left: -250px; /* Start hidden */
        width: 250px;
        height: 100%;
        background-color: #a96949ff;
        color: white;
        transition: left 0.3s ease;
        padding: 20px;
        z-index: 1000; /* Ensure it appears above other content */
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin: 15px 0;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
      }

        cursor: pointer;
        font-size: 24px;
        background: none;
        border: none;

      }
